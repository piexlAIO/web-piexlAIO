<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minecraft Command Book</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    h1 { color: green; }
    textarea { width: 100%; height: 300px; margin-top: 10px; }
    button { margin-top: 10px; padding: 5px 10px; }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Minecraft Command Book</h1>

  <div class="section">
    <h2>1. รายการคำสั่งทั้งหมด</h2>
    <textarea id="commandBox"></textarea><br>
    <button onclick="downloadCommands()">ดาวน์โหลดคำสั่งเป็น TXT</button>
  </div>

  <div class="section">
    <h2>2. คำสั่งสร้าง Book & Quill พร้อมคำสั่งทั้งหมด</h2>
    <textarea id="bookCommandBox"></textarea><br>
    <button onclick="copyBookCommand()">Copy คำสั่งไปใช้ในเกม</button>
  </div>

  <div class="section">
    <h2>วิธีใช้</h2>
    <ol>
      <li>คัดลอกคำสั่งจากช่องบนสุดเพื่อนำไปใช้ทีละคำสั่งใน Minecraft แชท (กด T)</li>
      <li>หรือคัดลอกคำสั่ง Book & Quill (ช่องล่าง) แล้ววางในแชท Minecraft เพื่อรับหนังสือพร้อมคำสั่งทั้งหมด</li>
    </ol>
  </div>

  <script>
    // รายการคำสั่ง Minecraft
    const commands = [
      "/advancement", "/attribute", "/ban", "/ban-ip", "/banlist",
      "/bossbar", "/clear", "/clone", "/damage", "/data",
      "/datapack", "/debug", "/effect", "/enchant", "/execute",
      "/fill", "/function", "/give", "/gamemode", "/gamerule",
      "/help", "/kick", "/kill", "/list", "/locate",
      "/loot", "/me", "/msg", "/op", "/pardon",
      "/particle", "/playsound", "/recipe", "/reload", "/say",
      "/scoreboard", "/seed", "/setblock", "/setworldspawn", "/spawnpoint",
      "/spectate", "/spreadplayers", "/stopsound", "/summon", "/team",
      "/teleport", "/tell", "/tellraw", "/time", "/title",
      "/tp", "/trigger", "/weather", "/whitelist", "/worldborder"
    ];

    // แสดงคำสั่งทั้งหมด
    document.getElementById('commandBox').value = commands.join('\n');

    // สร้างคำสั่ง give book
    const pages = commands.map(cmd => `"${cmd}"`);
    const bookCommand = `/give @p minecraft:written_book{pages:[${pages.join(',')}],title:"Command Book",author:"Web"} 1`;
    document.getElementById('bookCommandBox').value = bookCommand;

    // ดาวน์โหลดคำสั่งเป็น TXT
    function downloadCommands(){
      const box = document.getElementById('commandBox');
      const blob = new Blob([box.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'minecraft_commands.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Copy คำสั่ง Book & Quill
    function copyBookCommand(){
      const box = document.getElementById('bookCommandBox');
      box.select();
      document.execCommand('copy');
      alert('คัดลอกคำสั่ง Book & Quill ไปแล้ว! นำไปวางใน Minecraft แชท');
    }
  </script>
</body>
</html>
